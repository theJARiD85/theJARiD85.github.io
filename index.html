<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadowbox Demo</title>
    
    <!-- Include Shadowbox CSS -->
    <link rel="stylesheet" type="text/css" href="shadowbox.css">

    <!-- Include Shadowbox JS -->
    <script type="text/javascript" src="shadowbox.js"></script>

    <!-- Initialize Shadowbox -->
    <script type="text/javascript">
        Shadowbox.init();
    </script>
</head>
<body>
    <h1>Shadowbox Demo Page</h1>

    <p>Click the image below to open it in Shadowbox:</p>

    <!-- Example image link with rel="shadowbox" -->
    <a href="images/example.jpg" rel="shadowbox" title="My Example Image">
        <img src="images/example_thumb.jpg" alt="Example Thumbnail" width="200">
    </a>

    <p>Click the video link below to open it in Shadowbox:</p>

    <!-- Example video link -->
    <a href="media/example.mp4" rel="shadowbox;width=640;height=360" title="My Example Video">
        Watch Video
    </a>

</body>
</html>
